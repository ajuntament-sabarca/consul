      how_it_works:
        i: Participació
        i1: Espai de debat
        i2: Espai de propostes
        text: |-
          El nuevo Portal de Gobierno Abierto está dividido en tres partes: Participación, Transparencia y Datos Abiertos (verás los enlaces en la parte superior derecha).
          >**I. Participación:** Donde poder decidir qué ciudad queremos tener (a través de propuestas ciudadanas, espacios de debate, presupuestos participativos, legislación colaborativa, y muchos otros procesos que iremos implementando).
          **II. Transparencia:** En este espacio se publicarán todos los datos relativos a quién y cómo se gestiona Sant Andreu de la Barca (nombres de los responsables, cargos, sueldos, planes de gobierno, contratos, agendas de los responsables...). Además es el espacio donde ejercer el derecho de acceso a la información, pudiendo solicitar cualquier información sobre el Ayuntamiento de Sant Andru de la Barca de manera fácil y rápida.
          **III. Datos Abiertos:** En este espacio se cuelgan las bases de datos que tiene el Ayuntamiento, para que cualquiera pueda usar toda la información directamente, sin necesidad ni siquiera de preguntar. También se puede solicitar la publicación de más bases de datos.

          Inaugurem el nou portal amb la nova secció de Participació, i en breu afegirem les noves seccions de Transparència i Dades Obertes (així que mantindrem pel moment els enllaços a les pàgines al respecte que ja existien).
          ## <a id='i'></a> I. Participación
          L'apartat de participació comprendrà diferents mecanismes de participació: propostes ciutadanes, espais de debat, pressupostos participatius, legislació col·laborativa, entre molts d'altres. De moment presentem l'espai de debat, i molt aviat les propostes ciutadanes.
          ## <a id='i1'></a>I.I. Espacio de debate
          En aquest espai, qualsevol persona por obrir un fil de discussió sobre qualsevol tema, creant un espai independent on la gent podrà debatre sobre el tema proposat. D'aquesta manera, en aquest espai digital conviuran cada dia centenars d'espais de debat diferents entre els que la ciutadania podrà passejar-se, afegint-s'hi als que més li interessi.

          Tant els fils, com els comentaris podran ser valorats per qualsevol, de tal manera que serà la pròpia ciutadania, i ningú en el seu nom, la que decideixi quins son els temes més important en cada moment. Aquests seran presentats a la portada de l'espai, poguent per suposat accedir a tots els atres temes en pàgines posteriors, o utilitzant altres criteris d'ordenació (els temes amb més comentaris, els més nous, els més controvertits, etc.).

          Cadascun dels treballadors de l'Ajuntament té un usuari propi, que serà ressaltat com a tal, permetent que participin en els debats al mateix nivell que tots els altres ciutadans. Això permetrà crear espais de comunicació directes entre uns i altres, evitant els inconvenients que implica la comunicació intervinguda, i responent a un plantejament clar per part del nou govern de Sant Andreu de la Barca pel qual l'Ajuntament treballa per a la ciutadania, i davant d'ella ha de respondre.
          ## <a id='i2'></a> I.I. Espacio de propuestas
          En aquest espai, qualsevol persona pot proposar una iniciativa amb la intenció de recaptar el suficient suport com per a que la idea passi a ser consultada a tota la ciutadania amb caràcter vinculant.

          Les propostes poden ser recolzades per ciutadans empadronats a Sant Andreu de la Barca que hagin verificat el seu compte a la plataforma de participació, de tal manera que serà la pròpia ciutadania, i ningú en el seu nom, la que deicideixi quines son les propostes que valen la pena ser dutes a terme.

          Un cop que una proposta arribi a una quantitat de suports equivalent al 2% del cens de XXXX (uns 53000), automàticament passa a ser estudiada per un grup de treball de l'Ajuntament i passarà a la següent fase de consulta propular, en la que la ciutadania de XXXX votarà si es duu a terme o no. El termini màxim per a recollir els suports necessaris serà de 12 mesos.
      how_to_use:
        text: |-
          Utilitza'l en el teu municipi lliurement o ajuda'ns a millorar-lo, és software lliure.

          Aquest portal de Govern Obert utilitza la [aplicación Consul](https://github.com/ayuntamientomadrid 'github consul' ) que és software lliure, amb [licencia AGPLv3](http://www.gnu.org/licenses/agpl-3.0.html 'AGPLv3 gnu' ), això significa en paraules senzilles, que qualsevol pot lliurement utilitza el codi, copiar-lo, veure'l en detall, modificar-lo, i redistribuir-lo al món amb les modificacions que vulgui (mantenint el que altres puguin a la vegada fer el mateix). Perqué creiem que la cultura és millor i més rica quan s'allibera.

          No solament pots utilitzar lliurement aquest portal en el teu municipi, sino que desde l'Ajuntament de Sant Andreu de la Barca anem a ajudar-te tot lo possible a que ho facis, així que si estàs interessat, escriu-nos a <a href='mailto:governoviert@sabarca.cat'>governobert@sabarca.cat</a>

          Si ets programador, pots veure el codi i ajudar-nos a millorar-lo a [aplicación Consul](https://github.com/ajuntament-sabarca 'github participa.sabarca.cat' ).
