      process_1:
        title: "Ajuda'ns a millorar l'Ordenança de Transparència de Sant Andreu de la Barca"
        comment: deixa els teus comentaris
        text: |
          Aquest és el text sotmès a consulta pública. En breu publicarem el text del projecte inicial d'Ordenança que aprovi la Junta de Govern de la Ciutat de XXXX amb les aportacions ciutadanes que s'hagin inclòs.

          L'Ordenança regularà la publicitat activa, el dret d'accés i la reutilització de la informació pública, així com el registre de lobbies, des d'un principi bàsic de máxima transparència i divulgació de la informació que genera l'Ajuntament de XXXX i la resta de subjectes obligats per la norma.

          Aquest text, en l'elaboració del qual ha participat un gran grup de representants de diferents àrees de govern i òrgans directius municipals, sorgeix amb la vocació de convertir la transparència en un dels eixos inspiradors de l'actuació municipal i per a conseguir retornar la informació que genera l'Administració als seus veritables propietaris, els ciutadans.

          El procés de consulta pública va finalitzar el 31 de Gener de 2016.

